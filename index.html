<!-- index.html -->
<!DOCTYPE html>
<html ng-app="waveCemApp">
<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- load bootstrap and fontawesome via CDN -->
  <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" /> -->
<!--   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" /> -->
  

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- load angular and angular route via CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
  <!-- Root JS file -->
  <script src="app.js"></script>
  
  <!-- Controllers -->
  <script src="components/survey/surveyController.js"></script>
  <script src="components/application/applicationController.js"></script>
  <script src="components/applications/applicationsController.js"></script>

</head>
<body ng-controller="applicationsController">

    <!-- HEADER AND NAVBAR -->
    <header>
        <nav>
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo left">WAVECEM</a>
                <ul class="right hide-on-med-and-down">
                  <li id="nav_applications"><a href="#"><i class="material-icons left">view_module</i>Applications</a></li>
                  <li id="nav_survey"><a href="#survey"><i class="material-icons right">chrome_reader_mode</i>Survey</a></li>
                  <li><a href="#signout"><i class="material-icons right">exit_to_app</i>Signout</a></li>
                </ul>
            </div>
        </nav>
    </header>

     <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main" class="container">

        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view>

        </div>
    </div>

     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
