<div class="section"></div>
<main>
   <center>
      <img class="responsive-img" style="width: 250px;margin-bottom:50px;" src="assets/img/logo_wavestone.png" />
      <div class="container login_container">
         <div class="z-depth-1 grey lighten-4 row" style="padding: 30px 50px 25px 50px; border: 1px solid #EEE;">
            <form class="col s12" method="post">
               <div class='row'>
                  <div class='col s12'>
                  </div>
               </div>
               <div class='row'>
                  <div class='input-field col s12'>
                     <input type='text' name='name' id='name' ng-model="credentials.name" />
                     <label for='name'>Enter a company name</label>
                  </div>
               </div>
               <div class='row'>
                  <div class='input-field col s12'>
                     <input type='email' name='email' id='email' ng-model="credentials.email" />
                     <label for='email'>Enter your email</label>
                  </div>
               </div>
               <div class='row'>
                  <div class='input-field col s12'>
                     <input class='validate' type='password' name='password' id='password' ng-model="credentials.password"/>
                     <label for='password'>Enter your password</label>
                  </div>
               </div>
               <div class='row'>
                  <div class='input-field col s12'>
                     <input class='validate' type='password' name='password_repeat' id='password_repeat' ng-model="credentials.password_repeat"/>
                     <label for='password_repeat'>Repeat your password</label>
                  </div>
               </div>
               <br />
               <center>
                  <div class='row'>
                     <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' ng-click="submit()" >Create account</button>
                  </div>
               </center>
            </form>
         </div>
      </div>
      <a href="#login">Already have an account ?</a>
   </center>
</main>
